<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/banner.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/cards.css">
  <link rel="stylesheet" href="css/components/footer.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner-img">
    <div class="container">
      <div class="banner-txt">

        <h1>Cutest cat in the whole world</h1>
        <p>Scroll down to see more</p>
        <a class="btn-red" href="images/bonus.jpg">Bonus</a>

      </div>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">

    <h2>Here are some photos of her:</h2>

    <div class="cards">
      <div class="card">
        <img src="images/muffin-1.jpg" alt="Muffin 1">
        <h3>Her usual pose</h3>
        <p>She spends most of the day in this pose</p>
      </div>

      <div class="card">
        <img src="images/muffin-2.jpg" alt="Muffin 2">
        <h3>No pet</h3>
        <p>Take note of her mismatched socks</p>
      </div>

      <div class="card">
        <img src="images/muffin-3.jpg" alt="Muffin 3">
        <h3>Ok sometimes pet</h3>
        <p>She does enjoy pets on her own terms</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="icon-list">

    </div>
    <a href="https://instagram.com/chloethephotographer">
      Photos: <i class="fa-brands fa-instagram"></i> chloethephotographer
    </a>
  </div>
  <!-- code a footer -->

</body>
</html>
